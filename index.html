<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Should You Ride Bikes Right Now?</title>
    
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bike Ride Weather Checker</h1>
        <p>Check current weather conditions to decide if you should go for a bike ride!</p>
        <p id="location-notice"><small>This app will request your location to provide local weather data.</small></p>
        
        <!-- show location status messages -->
        <div id="status-message"></div>
        
        <!-- weather choice buttons -->
        <div id="button-container"></div>
        
        <!-- display the weather data after a button is clicked -->
        <div id="weather-display"></div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="weather-app.js" defer></script>
</body>
</html>
